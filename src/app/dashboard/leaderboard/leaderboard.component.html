<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="page-title">
          <h1>Leaderboard</h1>
          <ol class="breadcrumb">
            <li class="breadcrumb-item">Account</li>
            <li class="breadcrumb-item active">Leaderboard</li>
          </ol>
        </div>
      </div>
    </div>
    <div class="widget exchange-account-balances">
      <div class="widget-header">
        <h4>Leaderboard</h4>
      </div>
      <div class="mb-2 form-inline">
        <div class="text-right">
          Search
          <input type="text" name="search" class="form-control form-control-sm" (keyup)="onFilterTextBoxChanged()" [(ngModel)]="searchValue">
        </div>
      </div>
      <ag-grid-angular 
        style="width: 100%; height: 100%;" 
        [enableSorting]="true"
        class="ag-theme-balham" 
        [rowData]="rowData" 
        [columnDefs]="columnDefs" 
        [animateRows]="true"
        [domLayout]="autoHeight" 
        (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </div>
  </div>
