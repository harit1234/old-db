<header class="d-flex ">
  <img
    class="logo-img d-none d-md-block"
    src="assets/images/icons/alpha5-header-logo.png"
    alt="Alpha5 Exchange"
  />
  <div
    class="menu-button d-flex d-md-none align-items-center justify-content-center flex-column"
  >
    <mat-icon (click)="handleMenu($event)" style="color: #f8af3d;"
      >menu</mat-icon
    >
  </div>
  <div class="left-header">
    <div class="header-buttons">
      <ul class="options d-flex">
        <li><a href="/trade">Exchange</a></li>
        <li *ngIf="authService.isLogged">
          <a routerLink="/dashboard/account">Account</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="right-header flex-grow-1 d-flex flex-row-reverse">
    <i (click)="handleUserIconClick($event)" class="fas fa-user profile-icon">
    </i>
    <div
      [ngClass]="{ 'd-block': userDropDown, 'd-none': !userDropDown }"
      class="user-dropdown "
      *ngIf="authService.isLogged"
    >
      <div class="user-email">{{ userName }}</div>
      <div class="user-nav">
        <ul>
          <li (click)="dataService.logout()">
            <a href="javascript:;">
              <span><i class="fas fa-sign-out-alt"></i></span>
              Log Out
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
