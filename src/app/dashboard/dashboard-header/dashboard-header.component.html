<app-country-notice></app-country-notice>
<header
  class="header"
  [ngClass]="{
    loggedin: authService.isLogged,
    'aside-open': dataService.hambergerMenuStatus
  }"
  id="header"
>
  <div class="hamburger d-lg-none" (click)="hamburger()">
    <a href="javascript:;"> <span></span> </a>
  </div>
  <!-- <div class="logo"> -->
  <a class="navbar-brand" routerLink="/dashboard/account">
    <img
      src="assets/images/icons/alpha5-header-logo.png"
      alt="Alpha5 Exchange"
      class="logo-sticky d-none d-md-block"
    />
    <img
      src="assets/images/icons/alpha5-header-logo.png"
      alt="Alpha5 Exchange"
      class="logo-mobile d-block d-md-none"
    />
  </a>
  <!-- </div> -->
  <div class="navbar" *ngIf="authService.isLogged">
    <ul>
      <li>
        <a href="/trade/">{{ "langDashboardHeader.lblTrade" | translate }}</a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/dashboard/account">{{
          "langDashboardHeader.lblAccount" | translate
        }}</a>
      </li>
    </ul>
  </div>
  <div class="header-right">
    <div class="user-login" [ngClass]="{ loggedin: authService.isLogged }">
      <a href="javascript:;"></a>
      <div class="user-dropdown">
        <div class="guest">
          <ul>
            <li>
              <a routerLink="/login" class="btn-login">{{
                "langCommon.lblLogin" | translate
              }}</a>
            </li>
            <li>
              <a routerLink="/register" class="btn-register">{{
                "langCommon.lblRegister" | translate
              }}</a>
            </li>
          </ul>
        </div>
        <div class="user-nav-wrapper" *ngIf="authService.isLogged">
          <div class="user-email">{{ userName }}</div>
          <div class="user-nav">
            <ul>
              <li (click)="dataService.logout()">
                <a href="javascript:;"
                  ><span><i class="fas fa-sign-out-alt"></i></span>Log Out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
