<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="page-title">
        <h1>Trade History</h1>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">History</li>
          <li class="breadcrumb-item active">Trade History</li>
        </ol>
      </div>
    </div>
  </div>
  <div class="widget exchange-account-balances">
    <div class="widget-header">
      <h4>Balances</h4>
    </div>
    <div class="row mb-2 form-inline">
      <div class="col-sm-6">
        Show
        <select class="form-control form-control-sm" (change)="onPageSizeChange($event)">
          <option value="10" selected>10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        entries
      </div>
      <div class="col-sm-6 text-right">
        Search
        <input type="text" name="search" class="form-control form-control-sm" (keyup)="onFilterTextBoxChanged()" [(ngModel)]="searchValue">
      </div>
    </div>
    <div class="table-responsive">
      <ag-grid-angular style="width: 100%; height: 100%;" [paginationPageSize]="paginationPageSize" [pagination]="true" [enableSorting]="true"
        class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs" [animateRows]="true" (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>
</div>
