<div class="wrapper">
  <app-side-panel></app-side-panel>
  <div class="frm-wrapper">
    <section class="frm-block">
      <div class="container">
        <app-login-logo></app-login-logo>
        <div class="row">
          <div class="col-sm-12">
            <div class="frm-outer">
              <ul class="frm-tabs">
                <li><a href="javascript:;" class="active">Log In</a></li>
                <li><a routerLink="/register">Register</a></li>
              </ul>
              <div class="frm-body">
                <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit();">
                  <div *ngIf="error" class="auth-error">
                    <p>
                        {{error}}
                    </p>
                    
                  </div>
                  <div class="form-group input-ico email">
                    <label for="emailAddress" class="form-label">Email</label>
                    <input 
                    class="form-input"
                    formControlName="email"
                    type="text"
                    [ngClass]="{'is-invalid': submitted && formFields.email.errors}"
                    maxlength="50"
                    >
                    <!--div *ngIf="submitted && formFields.cardHolderName.errors" class="invalid-feedback">
                                    <div *ngIf="formFields.cardHolderName.errors.required" class="error-msg">Cardholder name is required!</div>
                            </div-->
                   <div *ngIf="submitted && formFields.email.errors" class="form-valid-error">
                      <div *ngIf="formFields.email.errors.email" class="error-msg">
                          Please enter your valid username or email!
                      </div>
                      <div *ngIf="formFields.email.errors.required" class="error-msg">
                          Username is required!
                      </div>
                    </div>
                  </div>
                  <div class="form-group input-ico pwd">
                    <label for="password" class="form-label">Password</label>
                    <input
                    class="form-input"
                    formControlName="password"
                    type="password"
                    [ngClass]="{'is-invalid': submitted && formFields.password.errors}"
                    maxlength="20"
                    >
                    <div *ngIf="submitted && formFields.password.errors" class="form-valid-error">
                      <div *ngIf="formFields.password.errors.required">Password is required!</div>
                      <div *ngIf="formFields.password.errors.minlength">Password should be minimum of {{formFields.password.errors.minlength.requiredLength}} characters!</div>
                    </div>
                  </div>
                  <div class="form-group input-ico ga">
                    <label class="form-label">Two-Factor Code (if enabled)</label>
                    <input id="token" type="text" name="token" class="form-input" placeholder="Google Authenticator" value="">
                  </div>
                  <!--div class="form-group text-center"><img src="assets/img/captcha.png" alt=""></div-->
                  <!--div class="form-group row ng-captcha-container" >
                    <ngx-recaptcha2 #captchaElem
                      [siteKey]="siteKey"
                      (load)="handleLoad()"
                      (success)="handleSuccess($event)"
                      formControlName="recaptcha"
                      class="g-recaptcha">
                    </ngx-recaptcha2>
                    <div *ngIf="submitted && formFields.recaptcha.errors" class="form-valid-error">
                      <div *ngIf="formFields.recaptcha.errors.required">Please confirm you are not a robot!</div>
                    </div>  
                  </div-->
                  <div class="text-center">
                    <button class="form-button" type="submit">Log In</button>
                  </div>
                  <div class="frm-footer">
                    <div class="sign"><a routerLink="/forgot">Forgot Password or Two-Factor Device?</a></div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<app-login-footer></app-login-footer>
